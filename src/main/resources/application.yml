spring:
  application:
    name: sso-auth
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            redirect-uri: ${GITHUB_REDIRECT_URI:}
            client-authentication-method: ${CLIENT_AUTHENTICATION_METHOD:}
logging:
  level:
    org:
      springframework:
        security: TRACE
server:
  port: ${SERVER_PORT}